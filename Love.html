  <script>
    function mytime() {
      var a = new Date();
      var b = a.toLocaleTimeString();
      var setYear = 2015;
      var setMonth = 10;
      var setDay = 3;
      var setHour = 0;
      var setMinute = 0;
      var setSecond = 0;
      var nTime = b.split(':');
      var nowHour = nTime[0].substr(2,3);
      var nowMinute = nTime[1];
      var nowSecond = nTime[2];
      var c = a.toLocaleDateString();
      var nDate = c.split('/');
      var nowYear= nDate[0];
      var nowMonth= nDate[1];
      var nowDay= nDate[2];
      var countday = (nowYear-setYear)*365 + (nowMonth-setMonth)*30+ (nowDay-setDay) - 1;
      document.getElementById("time1").innerHTML = "CountTime: " + countday + " day" + "&nbsp"
        + Math.abs(nowHour-setHour-12) + " hour " + nowMinute + " minute " + nowSecond + " Seconds";
    }
    setInterval(function () {
      mytime()
    },1000);

    var page2Txt = document.getElementById('page2Txt'),
      page2TxtShow = document.getElementById('page2TxtShow'),
      i = 0,
      timer = setInterval(function(){
        page2TxtShow.innerHTML = page2Txt.innerHTML.substring(0, i);
        i++;
        if(page2TxtShow.innerHTML == page2Txt.innerHTML){
          clearInterval(timer);
        }
      },100);
  </script>
